<ion-header>
    <ion-toolbar>
        <ion-title>
            {{getTitle()}}
        </ion-title>
    </ion-toolbar>

</ion-header>

<ion-content padding>

    <ion-item>
        <h1>
            {{getArticleTitle()}}
        </h1>
    </ion-item>

        <div class="center">
            <ion-item>
                <ion-img src={{getImage()}}></ion-img>
            </ion-item>
        </div>



    <ion-item>
        <p>{{getStory()}}</p>
    </ion-item>


</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button expand="full" fill="outline" color="dark" (click)="incrementScore()">NEW Story</ion-button>
    </ion-toolbar>
</ion-footer>
